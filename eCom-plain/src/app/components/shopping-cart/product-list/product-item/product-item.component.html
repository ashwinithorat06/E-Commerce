<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]=' productItem.imageUrl' alt="four">
    <div class="card-body">
        <p class="card-text">
        <strong class="text-muted"> {{ productItem.price | currency:'INR'}}</strong>
        </p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-secondary"(click)='handleAddToCart()' >Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
        </div>
      </div>
    </div>
  </div>
