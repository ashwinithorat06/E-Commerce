<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]=" productItem.imageUrl" alt="image">
    <div class="card-body">
        <p class="card-text">
        <strong class="text-muted"> {{ productItem.price | currency:'INR'}}</strong>
        <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>

        <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
        </p>
      <p class="card-text">{{ productItem.description |slice:0:50  }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-secondary"(click)='handleAddToCart()' >Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
        </div>
      </div>
    </div>
  </div>
